
{% load static %}



<header class="header">

  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <form action="{% url 'search' %}">
              <div class="form-group">
                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand --> 
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <!-- Navbar Brand --><a href="/" class="navbar-brand">ECF Blog</a>
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/" class="nav-link ">Home</a>
          </li>
          <li class="nav-item"><a href="/blog" class="nav-link active ">Blog</a>
          </li>
         
          
          

      
          {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <span class="dot"></span>
            <li class="nav-item"><a class="nav-link" href="{% url 'post-user' user.id %}" class="nav-link ">Welcome {{ request.user|title }}</a>
            </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'post-create' %}">Create a Post</a>
                      <a class="dropdown-item" href="{% url 'author-settings' %}">Edit User Details</a>
                      <a class="dropdown-item" href="{% url 'account_change_password' %}">Change Password</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url "account_logout" %}">Logout</a>
                  </div>
              </li>
          </ul>
  
          {% else %}  
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}"><i class="fas fa-user-alt mr-1 text-gray"></i>Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}"> <i class="fas fa-user-alt mr-1 text-gray"></i>Login</a></li>
            </li>
          {% endif %}
          
          <!--li class="nav-item"><a href="/" class="nav-link ">Contact</a>
          </li-->
        </ul>
        <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
      </div>
    </div>
  </nav>
</header>
