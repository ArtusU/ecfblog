{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <section id="main">
            <div class="container shadow-lg p-3 mb-5 bg-white rounded">
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <div class="content-section">
                            <div class="media">
                                <img class="rounded-circle account-img" src="{{ user.author.profile_picture.url }}" width="200" height="200>
                                <div class="media-body">
                                <h2 class="account-heading">{{ user.username | title }}</h2>
                                </div>
                            </div>
                            <br>
                            <form method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{user_form|crispy}}
                                {{author_form|crispy}}
                            <input class="btn btn-success" type="submit" name="Update Information">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>     
    </div>
</div>


{% endblock %}
